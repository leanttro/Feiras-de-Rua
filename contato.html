<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeirasDeRua.com - Contato</title>
    <!-- Favicon do Logo -->
    <link rel="icon" href="LOGO.png" type="image/png">
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Chosen Palette: "Vibrante e Natural"
          Application Structure Plan: A estrutura HTML e de navegação do site original foi mantida para preservar 100% da funcionalidade. O plano foca em uma reestilização completa (reskin). A nova arquitetura visual estabelece o filtro de região como o elemento principal através de maior destaque (cores vibrantes, tamanho), seguido pelo formulário de cadastro, que foi redesenhado para ser um ponto focal de conversão. A navegação e a listagem de feiras foi refinada para uma aparência mais limpa e moderna, melhorando a usabilidade geral sem alterar o fluxo do usuário.
          Visualization & Content Choices: O formulário e os filtros foram recriados usando HTML/CSS puro para replicar as imagens de referência, evitando bibliotecas externas e garantindo performance. A meta "surpreender" foi alcançada com transições suaves, tipografia moderna (Poppins) e uma paleta de cores coesa derivada do logo. O filtro de região (Goal: Navegação Primária) usa botões-pílula com um estado ativo verde vibrante para clareza. O formulário (Goal: Coleta de Dados) usa inputs estilizados, incluindo checkboxes e dropdowns customizados, para uma experiência polida e consistente.
          CONFIRMATION: NO SVG graphics used. NO Mermaid JS used.
        */
        
        /* Paleta de Cores e Variáveis Globais */
        :root {
            --cor-verde-marca: #4CAF50;
            --cor-laranja-marca: #FF8C00;
            --cor-texto-principal: #374151;
            --cor-texto-secundario: #6B7280;
            --cor-fundo-geral: #F8F9FA;
            --cor-fundo-container: #FFFFFF;
            --cor-borda-input: #D1D5DB;
            --cor-borda-foco: #4CAF50;
            --cor-filtro-inativo-fundo: #E5E7EB;
            --cor-checkbox-ativo: #3B82F6; 
            --cor-sombra: rgba(0, 0, 0, 0.08);
            --font-principal: 'Poppins', sans-serif;
        }

        /* Estilos Base */
        body {
            font-family: var(--font-principal);
            background-color: var(--cor-fundo-geral);
            color: var(--cor-texto-principal);
        }

        /* Header e Navegação */
        header {
            transition: all 0.3s ease-in-out;
        }
        header.scrolled {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px -1px var(--cor-sombra);
            backdrop-filter: blur(8px);
        }
        .main-nav a {
            position: relative;
            transition: color 0.3s ease;
        }
        .main-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--cor-verde-marca);
            transition: width 0.3s ease;
        }
        .main-nav a:hover::after,
        .main-nav a.active::after {
            width: 100%;
        }
        .main-nav a.active {
            color: var(--cor-verde-marca);
            font-weight: 600;
        }

        /* Botões de Filtro */
        .filter-btn {
            background-color: var(--cor-filtro-inativo-fundo);
            color: var(--cor-texto-secundario);
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .filter-btn:hover {
            background-color: #D1D5DB;
            color: var(--cor-texto-principal);
            transform: scale(1.05);
        }
        .filter-btn.active {
            background-color: var(--cor-verde-marca);
            color: var(--cor-fundo-container);
            font-weight: 600;
            box-shadow: 0 4px 14px 0 rgba(76, 175, 80, 0.39);
            transform: scale(1.05);
        }

        /* Estilos do Formulário de Cadastro */
        .form-container {
            background-color: var(--cor-fundo-container);
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px var(--cor-sombra), 0 10px 10px -5px var(--cor-sombra);
            padding: 2.5rem;
        }
        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--cor-texto-principal);
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--cor-borda-input);
            border-radius: 8px;
            background-color: #F9FAFB;
            transition: all 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--cor-borda-foco);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            background-color: var(--cor-fundo-container);
        }
        
        /* Custom Select (Dropdown) */
        .select-wrapper {
            position: relative;
        }
        .form-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 2.5rem; 
        }
        .select-wrapper::after {
            content: '▼';
            font-size: 0.8rem;
            color: var(--cor-texto-secundario);
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            transition: transform 0.3s ease;
        }
        .select-wrapper:focus-within::after {
             transform: translateY(-50%) rotate(180deg);
        }

        /* Custom Checkbox */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .checkbox-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--cor-borda-input);
            border-radius: 6px;
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        .custom-checkbox .icon {
            display: none;
            color: white;
            font-size: 12px;
        }
        .checkbox-input:checked + .custom-checkbox {
            background-color: var(--cor-checkbox-ativo);
            border-color: var(--cor-checkbox-ativo);
        }
        .checkbox-input:focus + .custom-checkbox {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        /* Botão Principal */
        .btn-principal {
            background-color: var(--cor-laranja-marca);
            color: var(--cor-fundo-container);
            font-weight: 600;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(255, 140, 0, 0.3);
        }
        .btn-principal:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px 0 rgba(255, 140, 0, 0.4);
        }
        .btn-principal:active {
            transform: translateY(-1px);
        }
        
        /* Card da Feira */
        .feira-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .feira-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px -5px var(--cor-sombra);
        }

    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header id="header" class="bg-white/80 backdrop-blur-sm fixed top-0 left-0 w-full z-50 shadow-sm">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="LOGO.png" alt="Logo FeirasDeRua.com" class="h-16 w-16 object-cover">
            </a>
            <nav class="main-nav hidden md:flex items-center space-x-8 text-gray-600">
                <a href="index.html" class="hover:text-[var(--cor-verde-marca)]">Início</a>
                <a href="gastronomia.html" class="hover:text-[var(--cor-verde-marca)]">Feiras de Rua</a>
                <a href="feiras-livres.html" class="hover:text-[var(--cor-verde-marca)]">Feiras Livres</a>
                <a href="anuncie.html" class="hover:text-[var(--cor-verde-marca)]">Anúncios</a>
                <a href="sobre.html" class="hover:text-[var(--cor-verde-marca)]">Sobre</a>
                <a href="contato.html" class="hover:text-[var(--cor-verde-marca)]">Contato</a>
            </nav>
        </div>
    </header>

    <main class="pt-24 pb-20">
        <section id="contact" class="py-10">
            <div class="container mx-auto px-6">
                <div class="max-w-3xl mx-auto text-center">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Fale Conosco</h2>
                    <p class="text-lg text-gray-600 mb-8">
                        Tem alguma dúvida, sugestão ou quer saber mais sobre as feiras? Entre em contato!
                    </p>

                    <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                        <h3 class="text-2xl font-bold text-gray-800 mb-6">Envie uma Mensagem</h3>
                        <form id="contact-form" class="text-left">
                            <div class="mb-4">
                                <label for="contact-name" class="form-label">Seu Nome</label>
                                <input type="text" id="contact-name" class="form-input" placeholder="Seu nome completo" required>
                            </div>
                            <div class="mb-4">
                                <label for="contact-email" class="form-label">Seu E-mail</label>
                                <input type="email" id="contact-email" class="form-input" placeholder="seu.email@exemplo.com" required>
                            </div>
                            <div class="mb-6">
                                <label for="contact-message" class="form-label">Sua Mensagem</label>
                                <textarea id="contact-message" class="form-textarea" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn-principal w-full md:w-auto">Enviar Mensagem</button>
                            </div>
                        </form>
                    </div>

                    <div class="flex flex-col md:flex-row justify-center items-center gap-6 mt-8">
                        <div class="flex items-center space-x-3 text-gray-700">
                            <i class="fas fa-envelope text-2xl text-[var(--cor-verde-marca)]"></i>
                            <a href="mailto:contato@feirasderua.com" class="text-lg hover:text-[var(--cor-laranja-marca)] transition-colors">contato@feirasderua.com</a>
                        </div>
                        <div class="flex items-center space-x-3 text-gray-700">
                            <i class="fab fa-whatsapp text-2xl text-[var(--cor-verde-marca)]"></i>
                            <a href="https://wa.me/5511999999999" target="_blank" class="text-lg hover:text-[var(--cor-laranja-marca)] transition-colors">(11) 99999-9999</a>
                        </div>
                    </div>

                    <div class="flex justify-center space-x-6 mt-8 text-gray-700">
                        <a href="#" class="hover:text-[var(--cor-laranja-marca)] transition-colors"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="hover:text-[var(--cor-laranja-marca)] transition-colors"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="hover:text-[var(--cor-laranja-marca)] transition-colors"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 FeirasDeRua.com - Todos os direitos reservados.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="hover:text-[var(--cor-laranja-marca)] transition-colors"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-[var(--cor-laranja-marca)] transition-colors"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-[var(--cor-laranja-marca)] transition-colors"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const header = document.getElementById('header');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.main-nav a[href="contato.html"]').classList.add('active');
        });

        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensagem enviada com sucesso! Em breve entraremos em contato.');
            this.reset();
        });

    </script>
</body>
</html>
